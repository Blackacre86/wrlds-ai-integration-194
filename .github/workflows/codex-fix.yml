name: Codex Auto-Fix

on:
  workflow_dispatch:        # manual trigger

jobs:
  codex-fix:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣  Check out repo
      - uses: actions/checkout@v4

      # 2️⃣  Install Node 22 (required by @openai/codex)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      # 3️⃣  Install Codex CLI & run the patcher
      - name: Run Codex Patcher
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_PAT }}
        run: |
          npm install -g @openai/codex
          codex exec --prompt-file ./scripts/codex_fixes_prompt.md

      # 4️⃣  Commit & push any changes to a PR branch
      - name: Push changes
        run: |
          git config user.name  "codex-bot"
          git config user.email "bot@summitlawoffices.com"
          git checkout -B codex-auto-fix
          git add -A
          if git diff --cached --quiet; then
            echo "No edits from Codex - nothing to commit."
            exit 0
          fi
          git commit -m "Codex automated fixes"
          git push --force --set-upstream origin codex-auto-fix
